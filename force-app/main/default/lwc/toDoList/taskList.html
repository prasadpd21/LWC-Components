<template>
    <lightning-card title="To Do List" icon-name="custom:custom14">

        <div class="slds-m-around_medium">
            <!-- {todolist} <br> -->
            <template for:each={todolist} for:item="actions">
                
                <div key={actions}>
                    {actions} &nbsp;&nbsp; <lightning-button variant="destructive" label="Delete Item" name = {actions} onclick={handleDelete}></lightning-button> <br>
                </div>

            </template> <br>

            <lightning-input type="text" variant="standard" name="actionItem" label="Action Item" onchange={handleChange}></lightning-input><br><br>

            <lightning-button variant="brand" label="Add To List" title="Add To List" onclick={handleClick}></lightning-button>
        </div>


    </lightning-card>
    
</template>
