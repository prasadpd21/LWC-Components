<template>
    <lightning-card variant="Narrow" title="Update Record using uiRecordApi DIY_D21" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" variant="standard" name="Id" label="RecordID" value={inputRecordId}
                onchange={handleChange}>
             </lightning-input>
             <lightning-input type="text" variant="standard" name="Name" label="Name" value={name}
                onchange={handleChange}></lightning-input>
             <lightning-input type="text" variant="standard" name="AnnualRevenue" label="AnnualRevenue" value={revenue}
                onchange={handleChange}>
             </lightning-input>
             <lightning-input type="text" variant="standard" name="Industry" label="Industry" value={industry}
                onchange={handleChange}>
             </lightning-input>

            <br>

            <div>
                <lightning-button variant="brand" label="Update Account" onclick={updateRecordHandler}>
                </lightning-button>
                &nbsp;&nbsp;
                <lightning-button variant="brand" label="Clear" onclick={clearHandler}>
                </lightning-button>


            </div>

        </div>

        <p slot="footer">Updates a record. Provide the record Id of the record to update in recordInput.

        </p>
    </lightning-card>

</template>
