<template>
    <lightning-card  variant="Narrow"  title="LMS_Publisher_D27" icon-name="standard:account">
          <div class="slds-var-m-around_medium">
           <lightning-input type="text" variant="standard" name="message" label="message" onchange={handleChange}></lightning-input>
           <br>
           <lightning-button variant="brand" label="Send data" onclick={handleClick}></lightning-button>
          </div>
          <div class="slds-var-m-around_medium">
            <lightning-combobox
                name="Rating"
                label="Rating"
                value={value}
                placeholder="Select Rating"
                options={options}
                onchange={handlePicklistChange} ></lightning-combobox>
                <br>
                <lightning-button variant="brand" label="Get Accounts" onclick={handleClickSubscribe}></lightning-button>

          </div>
        <p slot="footer">Card Footer</p>
    </lightning-card>
</template>
