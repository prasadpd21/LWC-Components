<template>
    <lightning-card variant="Narrow" title="fetchdemo" icon-name="standard:account">

        <div class="slds-var-m-around_medium">
            <lightning-input type="number" variant="standard" name="Price" label="Price" onchange={handleChange}>
            </lightning-input> <br>
            <lightning-button variant="brand" label="GetStocks" title="GetStocks" onclick={handleClick}>
            </lightning-button> <br>

        </div>
        <div class="slds-var-m-around_medium slds-grid slds-gutters">
            <div class="slds-col slds-small-size_1-of-1 slds-medium-size_6-of-12">
                <template for:each={stocksArray} for:item="stock">
                    <div key={stock.symbol}>
                        {stock.companyName} => {stock.price}
                    </div>

                </template>

            </div>
        </div>
    </lightning-card>
</template>
