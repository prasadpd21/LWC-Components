<template>
    <lightning-card variant="Narrow">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" variant="standard" name="First Name" label="First Name"></lightning-input>
            <lightning-input type="text" variant="standard" name="Last Name" label="Last Name"></lightning-input>
            <lightning-combobox name="progress" label="Status" value={value} placeholder="Select Progress"
                options={options} onchange={handleChange}></lightning-combobox>

            <p>Selected value is: {value}</p>
            <div>
                <lightning-button variant="destructive" label="Cancel" title="Cancel" onclick={handleBacktoModal}>
                </lightning-button>
            </div>
        </div>

    </lightning-card>
</template>
