<template>
    <lightning-card title="To Do List" icon-name="custom:custom14">

        <div class="slds-m-around_medium">
            <!-- {todolist} <br> -->
            <template for:each={todolist} for:item="actions">

                <div key={actions}>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-small-size_1-of-1 slds-medium-size_6-of-12">
                            <!-- sldsValidatorIgnoreNextLine -->
                            {actions}
                        </div>
                        <div class="slds-col slds-small-size_1-of-1 slds-medium-size_6-of-12">
                            <lightning-button variant="destructive" label="Delete Item" name={actions}
                                onclick={handleDelete} ></lightning-button>

                                <!-- <lightning-icon icon-name='action:delete' alternative-text='delete' size='small' title='delete' data-name="deleteIcon" onclick={handleDelete}  ></lightning-icon> -->
                        </div>

                    </div>

                </div>

            </template> <br>
        </div>
        <div slot="footer">
            <lightning-input type="text" data-name="actionItem" variant="standard" name="actionItem" label="Action Item"
                onchange={handleChange}></lightning-input><br>

            <lightning-button variant="brand" label="Add To List" title="Add To List" onclick={handleClick}>
            </lightning-button>
        </div>
    </lightning-card>

</template>
